<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="lamp">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box" id="yellow"></div>
                        <button class="yellow" data-id="yellow">Yellow</button>
                    </div>
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box" id="blue"></div>
                        <button class="blue" data-id="blue">Blue</button>
                    </div>
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box" id="red"></div>
                        <button class="red" data-id="red">Red</button>
                    </div>
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box " id="green"></div>
                        <button class="green" data-id="green">Green</button>
                    </div>
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box " id="black"></div>
                        <button class="green" data-id="black">black</button>
                    </div>
                    <div class="col-md-2 d-flex flex-column gap-4 align-items-center">
                        <div class="box " id="aqua"></div>
                        <button class="green" data-id="aqua">aqua</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
